<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صرفِ کبیر از ثلاثی مجرد</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="inputForm">
            <h1>صرفِ کبیر از ثلاثی مجرد</h1>
            <form id="urduForm">
                <label for="char1">فاء کلمہ:</label>
                <input type="text" id="char1" maxlength="1" required>
                <label for="char2">عین کلمہ:</label>
                <input type="text" id="char2" maxlength="1" required>
                <label for="char3">لام کلمہ:</label>
                <input type="text" id="char3" maxlength="1" required>
        
                <label for="baab">باب:</label>
                <input type="text" id="baab" maxlength="1" required>
                <button type="submit">گردان</button>
            </form>
    
        </div>

        <div id="result"></div>

    </div>

    
    <script src="script.js"></script>
</body>
</html>
